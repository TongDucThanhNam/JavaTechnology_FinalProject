<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Quản lý tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav th:replace="attibute/navbar">

</nav>

<a th:href="@{/quanlytaikhoan/themtaikhoan}" class="btn btn-outline-primary">Thêm tài khoản</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">UserName</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Role Id</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${userList}">
        <th th:text="${user.getId()}"></th>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPhone()}"></td>
        <td th:text="${user.getRoleId()}"></td>
        <td>
            <a th:href="@{/quanlytaikhoan/delete/{id}(id=${user.getId()})}" class="btn btn-danger">Xóa</a>
            <a th:href="@{/quanlytaikhoan/edit/{id}(id=${user.getId()})}" class="btn btn-primary">Sửa</a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>

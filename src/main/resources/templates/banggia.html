<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng giá thuê sân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav th:replace="attibute/navbar">

</nav>


<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Mã sân bóng</th>
        <th scope="col">Tên sân bóng</th>
        <th scope="col">Loại sân</th>
        <th scope="col">Giá thuê</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="san: ${sanList}">
        <th th:text="${san.getMaSanBong()}"></th>
        <td th:text="${san.getTenSanBong()}"></td>
        <td th:text="${san.getLoaiSan()}"></td>
        <td th:text="${san.getGiaThue()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>

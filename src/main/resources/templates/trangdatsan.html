<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang đặt sân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav th:replace="attibute/navbar.html"></nav>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Đặt Sân</h2>
                            <div class="form-outline form-white mb-4">
                                <input type="text" roleId="NguoiDatSan" roleName="NguoiDatSan" class="form-control form-control-lg"/>
                                <label class="form-label" for="NguoiDatSan">Người đặt sân</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="number" roleId="SoDienThoai" roleName="SoDienThoai" class="form-control form-control-lg"/>
                                <label class="form-label" for="SoDienThoai">Số Điện Thoại</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="date" roleId="ChonNgay" roleName="ChonNgay" class="form-control form-control-lg"/>
                                <label class="form-label" for="ChonNgay">Chọn ngày</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="time" roleId="ChonGio" roleName="ChonGio" class="form-control form-control-lg"/>
                                <label class="form-label" for="ChonGio">Chọn giờ</label>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Đặt sân</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>

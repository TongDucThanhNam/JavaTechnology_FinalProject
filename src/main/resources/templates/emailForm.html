<!DOCTYPE html>
<html lang="eng"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<nav th:replace="attibute/navbar.html">

</nav>
	<div style="text-align: center;">
		<h1> Gửi email</h1>
		<form th:action="@{/sendEmail}" method="POST" >
			<table border="0" width="80%">
				<tr>
					<td>To:</td>
					<td><input type="text" roleName="recipient" size="65" /></td>
				</tr>
				<tr>
					<td>Subject:</td>
					<td><input type="text" roleName="subject" size="65" /></td>
				</tr>
				<tr>
					<td>Message:</td>
					<td><textarea cols="50" rows="10" roleName="message"></textarea></td>
				</tr>

				<tr>
					<td colspan="2" align="center">
						<button type="submit">Send E-mail</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>

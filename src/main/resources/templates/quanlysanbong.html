<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Quản lý sân bóng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav th:replace="attibute/navbar">

</nav>

<a th:href="@{/quanlysanbong/themsan}" class="btn btn-outline-primary">Thêm sân</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Tên sân</th>
        <th scope="col">Loại sân</th>
        <th scope="col">Giá thuê</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="san_bong: ${sanList}">
        <th th:text="${san_bong.getMaSanBong()}"></th>
        <td th:text="${san_bong.getTenSanBong()}"></td>
        <td th:text="${san_bong.getLoaiSan()}"></td>
        <td th:text="${san_bong.getGiaThue()}"></td>
        <td>
            <a th:href="@{/quanlysanbong/delete/{id}(id=${san_bong.getMaSanBong()})}" class="btn btn-danger">Xóa</a>
            <a th:href="@{/quanlysanbong/edit/{id}(id=${san_bong.getMaSanBong()})}" class="btn btn-primary">Sửa</a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>

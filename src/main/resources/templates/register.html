<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">Register</h2>
            <form th:action="@{register}" th:object="${user}" method="post">
                <div class="row">
                    <label>
                        Nhập Username
                        <input class="form-control" required type="text" th:field="*{username}">
                    </label>
                </div>
                <div class="row">
                    <label>
                        Nhập Password
                        <input class="form-control" required type="password" th:field="*{password}">
                    </label>
                </div>

                <div class="row">
                    <label>
                        Nhập Email
                        <input class="form-control" required type="text" th:field="*{email}">
                    </label>
                </div>

                <div class="row">
                    <label>
                        Nhập số điện thoại
                        <input class="form-control" required type="text" th:field="*{phone}">
                    </label>
                </div>

                <div class="row">
                    <input class="btn btn-primary" required type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

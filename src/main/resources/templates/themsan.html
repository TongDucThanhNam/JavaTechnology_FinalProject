<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sân bóng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="attibute/navbar">

</nav>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">Thêm sân</h2>
            <form th:action="@{./themsan}" th:object="${san}" method="post">
                <div class="row">
                    <label>
                        Nhập tên sân
                        <input class="form-control" required type="text" th:field="*{tenSanBong}">
                    </label>
                </div>
                <div class="row">
                    <label>
                        Nhập loại sân
                        <input class="form-control" required type="text" th:field="*{loaiSan}">
                    </label>
                </div>

                <div class="row">
                    <label>
                        Nhập giá thuê
                        <input class="form-control" required type="number" th:field="*{giaThue}">
                    </label>
                </div>

                <div class="row">
                    <input class="btn btn-primary" required type="submit" value="Thêm tài khoản">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
